<a href="" class="show-prompt-box">Open</a>
<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<div class="overlay"></div>
    <div class="prompt-wrap">

        <div class="prompt-box">

          <form>
              <span class="close" onclick="closeModal();"></span>
            <p>Enter code to access form</p>
            <p class="code-error">Invalid Code</p>
            <input name="clients" class="clients" type="text" placeholder="Code">
            <button class="btn"> Enter</button>
          </form>
        </div>
    </div>

<style>

.overlay {
  display: none;
  background: rgba(0, 0, 0, .6);
  position:fixed;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
}

.prompt-wrap {
    display: none;
    background: transparent;
    position: absolute;
    width: 350px;
    margin: 0 auto;
    top: 0;
    left: 0;
    right: 0;
}

.prompt-box {
  display: none;
  padding: 50px;
  background: #f7f7f7;
  max-width: 350px;
  width: 100%;
  margin: 20px auto;
  color: 070707;
  position: fixed;
  z-index: 999999999;
  margin: 80px auto;
  border-radius: 3px;

      p {
          color: #070707;
      }

     button {
         width: 98%;
     }

     &.shake {
         animation: shake .5s linear;
     }

     .close:after {
         content: '';
        height: 20px;
        width: 20px;
        background: url(../img/x-thin.svg) top left no-repeat;
        background-size: 100%;
        position: absolute;
        right: 20px;
        top: 12px;
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg);
        cursor: pointer;
     }
}

.code-error {
    color: red !important;
    display: none;

        &.is-error {
            display: block;
            animation: shake .5s linear;
        }
 }

 @-webkit-keyframes shake {
    8%, 41% {
        transform: translateX(-10px);
    }
    25%, 58% {
        transform: translateX(10px);
    }
    75% {
        transform: translateX(-5px);
    }
    92% {
        transform: translateX(5px);
    }
    0%, 100% {
        transform: translateX(0);
    }
}

</style>

<script>
//Password protect form page
(function() {

//Display modal on click
$('.show-prompt-box').click(function(e){
  e.preventDefault();
  $('.overlay, .prompt-box, .prompt-wrap').fadeIn();
});

//Fade out overlay and prompt-box
$('.overlay, .close').click(function(){
  $('.overlay, .prompt-box').fadeOut();
  $('.code-error').removeClass('is-error');
  e.stopPropagation();
});


//Get value and compare to password
$('.prompt-box form').submit(function(e) {
  e.preventDefault();
  var codeWord = $('.clients').val();


  if (codeWord.toLowerCase() == "code") {

window.open("https://refath.github.io/Niva/home");
    //location.href = "/path-to-page/";

} else {
    $('.code-error').addClass('is-error');
    $('.prompt-box').addClass('shake');
    setTimeout(function() {
        $('.prompt-box').removeClass('shake')
    }, 1000);

}
});

})();
</script>
